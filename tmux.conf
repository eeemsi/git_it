# remove default bind-keying since weâ€™re replacing
unbind-key -a

# set the prefix to ^A.
set -g prefix ^A

# for nested tmux sessions
bind-key a send-prefix

# new window
bind-key ^C new-window

# detach
bind-key ^D detach

# next window
bind-key ^N next-window

# rename a window
bind-key A command-prompt "rename-window %%"

# jump to the last focused window
bind-key ^A last-window

# previous window
bind-key ^P previous-window

# kill the focused window
bind-key K kill-window

# split vertical
bind-key - split-window -v

# split horizontal
bind-key | split-window -h

# show windowlist
bind-key '"' choose-window

# expect UTF-8 sequences to appear
set-window-option -g utf8 on

# define the statusbar update interval and what should be printed in it
set status-interval 1
set -g status-right "#(uname -n) | #(date '+%a %Y-%m-%d %H:%M')"
